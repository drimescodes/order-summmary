 <div class="container">
 <!-- <div class="hero"> -->

 <img src="images/illustration-hero.svg" alt="our hero" class="hero"/>

 <!-- </div> -->

  <br>



 <div class="whole-box">

</div>

     

 <div class="blue-box"><a href="#" id="p">
  
<p>Proceed To Payments</p></a>
 </div>



    <p class="cancel-order">Cancel Order</p>


     </div>
     
 </div>
